<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/3esfejBoMepWgo3yJ9w6EEs3c3MFhjytoMbHa4MMNVU/embed"></iframe>
        <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/tPGX-XLjiuUrcUaHH2b-08O0trXj1_5zWPKjGB6Omk8/embed"></iframe>
    </section>



    <h2>Click On The Games To Explore</h2>

    <h5>This games are bulid in game lab, click on the game to play</h5>

    <div id="myCarousel" class="carousel slide">
        <center>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <a href="https://studio.code.org/projects/gamelab/UnAbetMMr1B3Mc05nJHuqYQFizMUudH5Ytso3UMb-qM" target="_blank">
                        <img src="thumbnail.png">
                    </a>
                    <p>PAC MAN</p>
                </div>

                <div class="item">
                    <a href="https://studio.code.org/projects/gamelab/4I1kFVQNkuSF6WWxkINV2BbSwOjnqX3GCMhZ3L9wo30" target="_blank">
                        <img src="thumbnail (1).png">
                    </a>
                    <p>SPIN THE BOTTLE</p>
                </div>
                
                  <div class="item">
                    <a href="https://studio.code.org/projects/gamelab/n9m_m3V0Ue-IrI8pM-_tqsgNdsj_ARTcGF-fzOQDfYM" target="_blank">
                        <!--add the source of the image as "game3.PNG"-->
                        <img src="thumbnail (2).png">
                    </a>
                    <p>Bird hunting for pie</p>
                </div>
                
                <div class="item">
                    <!--Add
                    "https://studio.code.org/projects/playlab/WzncdAxXTuhs9JIxkX2v6qScTqL5bBzoUdfsqrxF4fI"
                     in href part  -->
                    <a href="https://studio.code.org/projects/gamelab/YEffzyCXMvZJ6xNk0cNmZMdQr12Lat59BnzMir1amDw" target="_blank">
                       <img src="thumbnail (3).png">
                    </a>
                    <p>Password Checker</p>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <!--provide class "glyphicon glyphicon-chevron-right" for the span tag below-->
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>

        </center>
    </div>

</div>

</body>

</html>
